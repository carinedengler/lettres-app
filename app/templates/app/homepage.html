{% extends 'base.html' %}


{% block head_scripts %}
  {% if docId %}
    <script type="text/javascript" id="embedUV" src="http://universalviewer.io/vendor/uv/lib/embed.js"></script>
  {% endif %}
{% endblock head_scripts %}

{% block content %}
<div id="app"
     data-section="{{section}}"
     data-template="{{ template }}"
     data-document-id="{{ docId }}"
     data-searched-term="{{ search }}">
</div>
{% endblock content %}

{% block scripts %}
    <script src="{{url_for('app_bp.static', filename='js/documentIndex.build.js') }}"></script>
{% endblock %}
